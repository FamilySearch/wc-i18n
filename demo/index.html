<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>wc-i18n demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="./demo-comp/demo-comp.html">
    <link rel="import" href="./test-comp/test-comp.html">
    <link rel="import" href="../wc-i18n.html">
  </head>
  <body>
    <div>
      <label for="langPicker">Choose page language: </label>
      <select id="langPicker">
        <option selected>en</option>
        <option>es</option>
        <option>fr</option>
        <option>ko</option>
      </select>
    </div>

    <demo-comp></demo-comp>
    <test-comp></test-comp>

    <demo-comp></demo-comp>
    <test-comp></test-comp>

    <demo-comp></demo-comp>
    <test-comp></test-comp>

    <demo-comp></demo-comp>
    <test-comp></test-comp>

    <demo-comp></demo-comp>
    <test-comp></test-comp>

    <demo-comp></demo-comp>
    <test-comp></test-comp>

    <script>
      var langPicker = document.querySelector('#langPicker');
      langPicker.addEventListener('change', function() {
        WCI18n.setLocale(langPicker.value);
      });
    </script>
  </body>
</html>
