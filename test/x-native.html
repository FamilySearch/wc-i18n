<link rel="import" href="../wc-i18n-native.html">

<script>
  (function() {
    var componentName = 'x-native';
    var baseUri = (document._currentScript || document.currentScript).ownerDocument.baseURI;
    var proto = Object.create(HTMLElement.prototype);
    proto.i18n = function() {};
    proto.createdCallback = function() {
      WCI18n(null, componentName, WCI18n.language, baseUri).then(function(_i18n) {
        proto.i18n = _i18n;
      });
    };

    document.registerElement(componentName, {
      prototype: proto
    });
  })();
</script>
