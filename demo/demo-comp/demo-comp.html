<link rel="import" href="../../wc-i18n.html">

<dom-module id="demo-comp">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- <wc-i18n-src locale-map='[[_localeMapper()]]' locale-dir='[[_localeUrl]]' domain='demo-comp'></wc-i18n-src> -->
    <wc-i18n-src locale-map='[[_localeMapper()]]' domain='demo-comp' src-locales='{  "foo": {    "description": "...",    "message": "What does fubar actually stand for?"  }}'></wc-i18n-src>
    <wc-i18n key='demo-comp.foo'></wc-i18n>
  </template>
  <script>
    Polymer({
      is: 'demo-comp',
      behaviors: [
        WCI18nBehavior
      ],
      _localeMapper: function() {
        return function(key) {
          return key.message;
        }
      }
    });
  </script>
</dom-module>
