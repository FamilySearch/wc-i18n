<link rel="import" href="../../wc-i18n.html">

<dom-module id="demo-comp">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <wc-i18n-src messages-url='[[_localeUrl]]' domain='demo-comp'></wc-i18n-src>
    <wc-i18n key='demo-comp.foo'></wc-i18n>
  </template>
  <script>
    Polymer({
      is: 'demo-comp',
      behaviors: [
        WCI18nBehavior
      ]
    });
  </script>
</dom-module>
